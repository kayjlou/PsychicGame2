<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- title of page -->
    <h1>The Psychic Game</h1>
    <!-- Uncomment line to add bouncing ball -->
    <!-- <div class="ball"></div> -->

    <!-- Explains direction of game -->
    <p id="text">
      Guess any letter to see if you can read the computer's mind
    </p>

    <!-- Holds all the score elements -->
    <div class="score">
      <!-- Counts the wins, begins at zero -->
      <p>Wins: <span id="wins">0</span></p>

      <!-- Counts the losses, begins at zero -->
      <p>Losses: <span id="losses">0</span></p>

      <!-- Shows the remaining guesses, starts at 5 -->
      <p>Guesses Left: <span id="guessesLeft">5</span></p>

      <!-- Shows the letters guessed so far -->
      <p>Letters guessed so far: <span id="guesses"></span></p>
    </div>

    <script type"text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
